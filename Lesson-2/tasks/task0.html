<body>
    <div>
        <h1>Задача #0</h1>
        <ol>
            <li>
                S1=a+12+b
            </li>
            <li>
                S2=Math.sqrt((a+b)/2a)
            </li>
            <li>
                S3=Math.cbrt((a+b)*c)
            </li>
            <li>
                S4=sin(a/-b)
            </li>
        </ol>
    </div>
    <script>
        // Отримуємо значення першої задачі
        let firstNum, secondNum, thirdNum;
        firstNum = Math.floor(prompt('Введіть значення a', 0))
        secondNum = Math.floor(prompt('Введіть значення b', 0))
        thirdNum = Math.floor(prompt('Введіть значення c', 0))

        // Обчислюємо значення задач
        let S1 = firstNum + 12 + thirdNum
        let S2 = Math.sqrt((firstNum+secondNum)/(2*firstNum))
        let S3 = Math.cbrt((firstNum+secondNum)*thirdNum)
        let S4 = Math.sin(firstNum/-secondNum)
        // Виводимо значення першої задачі
        document.write(`Ви ввели перше значення: ${firstNum}</br>
        Ви ввели друге значення: ${secondNum}</br>
        Ви ввели третє значення: ${thirdNum}</br></br>
        ===================</br>
        Ви отримали в задачі 1: ${S1}</br>
        Ви отримали в задачі 2: ${S2}</br>
        Ви отримали в задачі 2: ${S3}</br>
        Ви отримали в задачі 2: ${S4}</br>
        `) 
        

    </script>
